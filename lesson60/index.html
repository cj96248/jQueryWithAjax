<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>游戏-狂拍灰太狼</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="container">
    <h1>0</h1>
    <div class="progress"></div>
    <button class="start">开始游戏</button>
    <div class="rules">游戏规则</div>

    <div class="rule">
        <p>游戏规则</p>
        <p>1. 游戏时间：60s</p>
        <p>2. 拼手速，殴打灰太狼 +10 分</p>
        <p>3. 殴打小灰灰 -10  分</p>
        <a href="#">关闭</a>
    </div>
    <div class="mask">
        <h1>GAME OVER</h1>
        <button>重新开始</button>
    </div>
</div>
</body>
</html>
